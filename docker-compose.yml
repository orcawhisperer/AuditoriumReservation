version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET=your-secure-session-secret
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/shahbaaz_auditorium
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=shahbaaz_auditorium
      - PGHOST=postgres
      - PGPORT=5432
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=shahbaaz_auditorium
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped

volumes:
  postgres-data: